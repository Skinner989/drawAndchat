<!doctype html>
<html lang="pl">

  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <title>
		Draw & Chat
      </title>
	  <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
	  <link rel="stylesheet" href="./css/style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body class="startPage">
	<div class="alert alert-mainContainer" id="alert"></div>
	
	<div id="pageContent" class="startPageContent col-xl-6 col-lg-7 col-sm-12 ml-auto mr-auto pt-5 pb-5">
		<div id="loginPage" class="container">
			<div class="row">
				<div class="col mt-5">
					<h2 class="text-center">Zaloguj się</h2>
					<hr/>
				</div>
			</div>
			<div class="row mt-5">
				<div class="col">
					<form>
						<div class="form-group col-xl-10 ml-auto mr-auto">
							<input id="username" class="form-control text-center" placeholder="Wpisz nazwę użytkownika">
						</div>
						<div class="form-group col-xl-10 ml-auto mr-auto">
							<input type="password" id="password" autocomplete="on" class="form-control text-center" placeholder="Wpisz hasło">
						</div>
						<p class="text-center mt-5">
							<button type="button" class="btn btn-danger" onclick="login();">Zaloguj</button>
						</p>
						<p class="text-center mt-4">
							<button type="button" class="btn btn-danger" onclick="showSignup();">Utwórz konto</button>
						</p>
					</form>
				</div>
			</div>
		</div>
		<div id="signupPage" class="container">
			<div class="row">
				<div class="col mt-5">
					<h2 class="text-center">Zarejestruj się</h2>
					<hr/>
				</div>
			</div>
			<div class="row mt-5">
				<div class="col">
					<form>
						<div class="form-group col-xl-10 ml-auto mr-auto">
							<input id="signupUsername" class="form-control text-center" placeholder="Wpisz nazwę użytkownika">
						</div>
						<div class="form-group col-xl-10 ml-auto mr-auto">
							<input type="password" id="signupPassword" autocomplete="on" class="form-control text-center" placeholder="Wpisz hasło">
						</div>
						<p class="text-center mt-5">
							<button type="button" class="btn btn-danger" onclick="createAccount();">Zarejestruj</button>
						</p>
						<p class="text-center mt-4">
							<button type="button" class="btn btn-danger" onclick="showLogin();">Powrót do logowania</button>
						</p>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer class="bg-dark fixed-bottom text-center text-white">
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			<a href='https://www.freepik.com/photos/watercolor'>Watercolor photo created by freepik - www.freepik.com</a>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src = "socket.io.min.js" type="text/javascript"></script>
	<script src="./js/start.js" type="text/javascript"></script>
  </body>
  </html>
